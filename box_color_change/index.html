<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Manipulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">

    <!-- row 1 -->
    <div class="row">
        <div class="col text-center">
            <h3 class="underline">Week 0 Class Work</h3>
        </div>
    </div>

    <!-- row 2 -->
    <div class="row mt-3 box-container">
        <div class="col-12">
            <!-- boxes -->
            <div class="row">
                <div class="col-4 text-center">
                    <div class="box bg-danger mx-auto mainbox1" id="box1"></div>
                </div>
                <div class="col-4 text-center">
                    <div class="box bg-primary mx-auto mainbox2" id="box2"></div>
                </div>
                <div class="col-4 text-center">
                    <div class="box bg-success mx-auto mainbox3" id="box3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- row 3 -->
    <div class="row mt-3 vertical-space">
        <div class="col text-center">
            <h5 class="underline text-color">Change Buttons</h5>
        </div>
    </div>


    <!-- row 4 -->
    <div class="row mt-3 vertical-space">
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="changeColor(1); changeBox1Border();">Change Box 1</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="changeColor(2)">Change Box 2</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="changeColor(3)">Change Box 3</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="changeColor('all')">Change All</button>
        </div>
    </div>


    <!-- row 5 -->
    <div class="row mt-3 vertical-space">
        <div class="col text-center">
            <h6 class="underline text-bold">Hide Boxes</h6>
        </div>
    </div>

 <!-- row 6 -->
    <div class="row mt-3 vertical-space">
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="hideBox(1)">Hide Box 1</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="hideBox(2)">Hide Box 2</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="hideBox(3)">Hide Box 3</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="hideAll()">Hide All</button>
        </div>
    </div>

<!-- row 7 -->
    <div class="row mt-3">
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="resetColors()">Reset Colors</button>
        </div>
        <div class="col-6"></div> <!-- Spacer -->
        <div class="col-3 text-center">
            <button class="btn btn-light w-100" onclick="showAll()">Show All</button>
        </div>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
